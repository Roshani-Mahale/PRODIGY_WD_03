<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="mode-container">
        <label for="mode">Choose Mode:</label>
        <select id="mode">
            <option value="human">Play with Human</option>
            <option value="ai">Play with AI</option>
        </select>
    </div>

    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <div class="board">
        <div id="index0" class="mydiv"></div>
        <div id="index1" class="mydiv"></div>
        <div id="index2" class="mydiv"></div>
        <div id="index3" class="mydiv"></div>
        <div id="index4" class="mydiv"></div>
        <div id="index5" class="mydiv"></div>
        <div id="index6" class="mydiv"></div>
        <div id="index7" class="mydiv"></div>
        <div id="index8" class="mydiv"></div>
    </div>

    <button id="restart">Restart</button>

    <script src="script.js"></script>
</body>
</html>
